<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Postcard Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>A Note to your Luvva</h1>
        <div id="message">
          <label>Say something nice</label>
          <textarea id="msg" name="name" ></textarea>
        </div>
        <div class="formcontainer">
        <div id="recipient">
          <label for="inmail">To:</label>
          <input id="email" type="email" name="recipient_email">
        </div>
        <div id="sender">
          <label for="outmail">From:</label>
          <input id="user-name" type="email" name="user_name">
        </div>
        <div id="button">
          <button type="button" name="button">Send!</button>
        </div>
      </div>
    </div>
  </body>
</html>
